<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="calculator">
            <text class="calculator__title">
                Calculator
            </text>
            <div class="calculator__display-wrapper">
                <div class="calculator__display">
                    <div class="calculator__display-small-area">
                        <text class="calculator__display-small-area-text">

                        </text>
                    </div>
                    <div class="calculator__display-large-area">
                        <text class="calculator__display-large-area-text">

                        </text>
                    </div>
                </div>
            </div>
            <div class="calculator__button-panel">

                <button class="calculator__buttons operands plus" value="+">+</button>
                <button class="calculator__buttons operands multiply" value="&#215;">&#215;</button>
                <button class="calculator__buttons operands division" value="&#247;">&#247;</button>
                <button class="calculator__buttons minus" value="-">-</button>
                <button class="calculator__buttons equal" value="=">=</button>
                <button class="calculator__buttons dot" value=".">.</button>

                <button class="calculator__buttons numbers num-0" value="0">0</button>
                <button class="calculator__buttons numbers num-1" value="1">1</button>
                <button class="calculator__buttons numbers num-2" value="2">2</button>
                <button class="calculator__buttons numbers num-3" value="3">3</button>
                <button class="calculator__buttons numbers num-4" value="4">4</button>
                <button class="calculator__buttons numbers num-5" value="5">5</button>
                <button class="calculator__buttons numbers num-6" value="6">6</button>
                <button class="calculator__buttons numbers num-7" value="7">7</button>
                <button class="calculator__buttons numbers num-8" value="8">8</button>
                <button class="calculator__buttons numbers num-9" value="9">9</button>

                <button class="calculator__buttons formatters remove">&#x232b;</button>
                <button class="calculator__buttons formatters delete">del</button>
                <button class="calculator__buttons brackets start-bracket" value="&#040;">&#040;</button>
                <button class="calculator__buttons brackets end-bracket" value="&#041;">&#041;</button>
            </div>
            <div class="calculator-footer">
                <text class="calculator__footer__title">
                    Create by Observer
                    <a href="https://github.com/implObserver/Calculator">gitHub repos</a>
                </text>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
