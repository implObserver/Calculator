<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        Do the calc it!
    </header>
    <main>
        <div class="calculator">
            <text class="calculator__title">
                Calculator
            </text>
            <div class="calculator__fields">
                <div class="calculator__fields__output">
                    <text class="calculator__fields__output-text">
                        0
                    </text>
                </div>
                <div class="calculator__fields__input">
                    <text class="calculator__fields__input-text">
                        23
                    </text>
                </div>
            </div>
            <div class="calculator__buttons">

                <button class="calculator__buttons__operands" id="plus">+</button>
                <button class="calculator__buttons__operands" id="minus">-</button>
                <button class="calculator__buttons__operands" id="multiply">x</button>
                <button class="calculator__buttons__operands" id="division">/</button>
                <button class="calculator__buttons__operands" id="equal">=</button>

                <button class="calculator__buttons__numbers" id="num-0">0</button>
                <button class="calculator__buttons__numbers" id="num-1">1</button>
                <button class="calculator__buttons__numbers" id="num-2">2</button>
                <button class="calculator__buttons__numbers" id="num-3">3</button>
                <button class="calculator__buttons__numbers" id="num-4">4</button>
                <button class="calculator__buttons__numbers" id="num-5">5</button>
                <button class="calculator__buttons__numbers" id="num-6">6</button>
                <button class="calculator__buttons__numbers" id="num-7">7</button>
                <button class="calculator__buttons__numbers" id="num-8">8</button>
                <button class="calculator__buttons__numbers" id="num-9">9</button>
                <button class="calculator__buttons__numbers" id="dot">.</button>

                <button class="calculator__buttons__formatters" id="remove">rem</button>
                <button class="calculator__buttons__formatters" id="delete">del</button>
            </div>
            <div class="calculator-footer">
                <text class="calculator__footer__title">
                    by Observer
                </text>
            </div>
        </div>
    </main>
    <footer>
        footer
    </footer>
</body>

</html>
