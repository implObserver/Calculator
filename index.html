<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="calculator">
            <text class="calculator__title">
                Calculator
            </text>
            <div class="calculator__display--wrapper">
                <div class="calculator__display">
                    <div class="calculator__display__small-area">
                        <text class="calculator__display__small-area__text">

                        </text>
                    </div>
                    <div class="calculator__display__large-area">
                        <text class="calculator__display__large-area__text">

                        </text>
                    </div>
                </div>
            </div>
            <div class="calculator__buttons">

                <button class="calculator__buttons__operands" id="plus__43">+</button>
                <button class="calculator__buttons__operands" id="multiply__215">&#215;</button>
                <button class="calculator__buttons__operands" id="division__247">&#247;</button>
                <button class="calculator__buttons__minus" id="minus__45">-</button>
                <button class="calculator__buttons__equal" id="equal__61">=</button>
                <button class="calculator__buttons__dot" id="dot__46">.</button>

                <button class="calculator__buttons__numbers" id="num-0__48">0</button>
                <button class="calculator__buttons__numbers" id="num-1__49">1</button>
                <button class="calculator__buttons__numbers" id="num-2__50">2</button>
                <button class="calculator__buttons__numbers" id="num-3__51">3</button>
                <button class="calculator__buttons__numbers" id="num-4__52">4</button>
                <button class="calculator__buttons__numbers" id="num-5__53">5</button>
                <button class="calculator__buttons__numbers" id="num-6__54">6</button>
                <button class="calculator__buttons__numbers" id="num-7__55">7</button>
                <button class="calculator__buttons__numbers" id="num-8__56">8</button>
                <button class="calculator__buttons__numbers" id="num-9__57">9</button>

                <button class="calculator__buttons__formatters" id="remove">&#x232b;</button>
                <button class="calculator__buttons__formatters" id="delete">del</button>
                <button class="calculator__buttons__brackets" id="start-bracket__40">&#10090;</button>
                <button class="calculator__buttons__brackets" id="end-bracket__41">&#10091;</button>
            </div>
            <div class="calculator-footer">
                <text class="calculator__footer__title">
                    Create by Observer
                    <a href="https://github.com/implObserver/Calculator">gitHub repos</a>
                </text>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
